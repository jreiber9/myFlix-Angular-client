<!-- src/app/movie-card/movie-card.component.html -->
<app-top-bar></app-top-bar>
<div style="display: flex">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto; margin: 1rem">
    <img src="{{ movie.ImagePath }}" height="400px" alt="{{ movie.Title }}" />
    <mat-card-header class="movie-header">
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>

    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenreDialog(movie.Genre)">
        Genre
      </button>
      <button
        mat-button
        color="primary"
        (click)="openDirectorDialog(movie.Director)"
      >
        Director
      </button>
      <button
        mat-button
        color="primary"
        (click)="openSynopsisDialog(movie.Description)"
      >
        Synopsis
      </button>
      <button
        *ngIf="!isFavorite(movie._id)"
        mat-icon-button
        (click)="addFavorite(movie._id)"
        class="favorite-icon"
        matTooltip="Add to favorites"
      >
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button
        *ngIf="isFavorite(movie._id)"
        mat-icon-button
        (click)="removeFavorite(movie._id)"
        class="favorite-icon"
        matTooltip="Remove from favorites"
      >
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
